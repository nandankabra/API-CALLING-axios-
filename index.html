<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
            <title>Document</title>
        </head>
        <body>
            <button class="btn btn-lg btn-info n-btn"> click here</button>
            
            <script>
                document.querySelector('.n-btn').addEventListener('click',function(){
                    //alert('ok');
                    let x = new Promise(function(resolve,reject){

                    //API Calling
                    axios.get('https://fakerestapi.azurewebsites.net/api/v1/Books').then(function(response){
                        //console.log('1',response);

                        if(response.status == 200){
                            resolve(response.data); //resolve is a cbfn
                        }else{
                            reject("error");
                        }
                        
                    });

                    });

                    x.then(function(data){
                    //sucess
                    console.log('2',data);
                    var tr = `
                                <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">title</th>
                                    <th scope="col">description</th>
                                    <th scope="col">excerpt</th>
                                    <th scope="col">pageCount</th>
                                    <th scope="col">publishDate</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>`;
                    data.forEach(element => {
                        console.log(element)
                        tr +=  `<tr>
                                        <td>`+element.id+`</td>
                                        <td>`+element.title+`</td>
                                        <td>`+element.description+`</td>
                                        <td>`+element.excerpt+`</td>
                                        <td>`+element.pageCount+`</td>
                                        <td>`+element.publishDate+`</td>
                                        <td>
                                            <button class="btn btn-sm btn-success">View</button>
                                            <button class="btn btn-sm btn-primary">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                </tr>`;
                    });

                    tr = tr + ` </tbody>
                                    </table>`;
                    console.log(tr);

                    document.body.innerHTML = tr;
                    }).catch(function(){
                    //error
                    });

                });

                

            </script>
        </body>
</html>
